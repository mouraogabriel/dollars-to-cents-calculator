<!DOCTYPE html>
<html lang="en, pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollars to Cents Calculator</title>

    <!-- Style sheets-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
        <h2>Dollars to Cents Calculator</h2>
        <div class="card">
            <div class="card-header border-0">
                <input id="dollarInput" class="input-form form-control form-control-lg border-0" type="text" name="Dollars" value="0$" disabled>
            </div>
            <div class="card-body bg-white result-field">
                <h5 class="result-header">Coins Needed</h5>
                <h6 class="coins">
                    Quarters
                    <div id="quarters-field" class="cents-field"></div>
                </h6>
                <h6 class="coins">
                     Dimes
                     <div id="dimes-field" class="cents-field"></div>
                </h6>
                <h6 class="coins">
                    Nickels
                    <div id="nickels-field" class="cents-field"></div>
                </h6>
                <h6 class="coins">
                    Pennies
                    <div id="pennies-field" class="cents-field"></div>
                </h6>
            </div>
            <div class="card-body btns-field">

                <div class="calculator-keys">
              
                    <button type="button" value="7" class="btn  btn-shadow btn-number">7</button>
                    <button type="button" value="8" class="btn  btn-shadow btn-number">8</button>
                    <button type="button" value="9" class="btn  btn-shadow btn-number">9</button>
              
              
                    <button type="button" value="4" class="btn  btn-shadow btn-number">4</button>
                    <button type="button" value="5" class="btn  btn-shadow btn-number">5</button>
                    <button type="button" value="6" class="btn  btn-shadow btn-number">6</button>
              
              
                    <button type="button" value="1" class="btn  btn-shadow btn-number">1</button>
                    <button type="button" value="2" class="btn  btn-shadow btn-number">2</button>
                    <button type="button" value="3" class="btn  btn-shadow btn-number">3</button>
              
              
                    <button type="button" value="0" class="btn  btn-shadow btn-number">0</button>
                    <button type="button" class="decimal function btn btn-secondary btn-shadow" value=".">.</button>
                    <button type="button" class="clear function btn btn-sm btn-shadow" value="clear">‚üµ</button>
                    <button type="button" class="all-clear function btn btn-sm btn-shadow" value="all-clear">AC</button>

                  </div>

            </div>
            
            <div class="card-footer border-0 bg-transparent">
                <input id="submitBtn" class="convert-btn btn btn-block btn-shadow border-0" type="button" value="CONVERT">
            </div>
        </div>

    <!-- Modal-->
    <div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>    

    <script type="text/javascript" src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
